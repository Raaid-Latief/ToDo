<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/53a149f81a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <body>
        <section>
    <div class="container d-flex justify-content-center">
        <div id="box" class="p-5 mt-5 shadow text-center">
      <div class="app">
        <h1 class="m-4 p-3 shadow text-danger">To-Do List</h1>
          <button class="alph-btn btn btn-outline-danger" onclick="sortList()">
            Sort list alphabetically
          </button>
        
        <form onsubmit="addRecord()">
          <input class="text-center m-2 form-control" type="text" placeholder="Add new task..." id="name" />
          <div class="btn-container mb-4">
              <button type="submit" class="btn btn-outline-danger">Add Task</button>
          </div>
        </form>
        <div class="ul-container" id="ul-cont">
            <ul style="list-style: none" id="ul-list"></ul>
        </div>
      </div>
    </div>
     </div>
     </section>

    <script src="/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
